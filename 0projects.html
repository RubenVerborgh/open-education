<h2>Onze projecten</h2>

<div class="projects-container">
  {% assign sortedprojects = site.posts | sort: 'order' %}
  {% for project in sortedprojects %}
    <a class="project {{project.style}} project-link" href="{{project.link}}" target="_blank">
      <img class="project-image" src="{{ project.image | relative_url }}" />
      <div class="project-description">
        <h3>{{project.title}}</h3>
        {{project.content}}
      </div>
    </a>
  {% endfor %}
  
</div>
